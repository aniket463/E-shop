{% extends 'shop/basic.html' %}

{% block title %} Contact Us{% endblock %}
{% block body %}

<div class="container my-3">
    <h3>Contact Us </h3>

    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" name="phone" placeholder="Enter Your Phone">
        </div>


        <div class="form-group">
            <label for="desc">How May we help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>


</div>


{% endblock %}

{% block js %}
<script type="text/javascript">
    {% if thank %}
    alert('Thanks for contacting us . we will get back to you soon!'); 
    document.location = '/shop/contact';
    {% endif %}
</script>
{% endblock %}
